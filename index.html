<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrada - Almacén Dulces</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: white;
      min-height: 100vh;
      position: relative;
      box-sizing: border-box;
    }

    .marca-agua {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      max-width: 90%;
      pointer-events: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .formulario {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      margin: auto;
      z-index: 1;
      position: relative;
    }

    input, button, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background: #e60000;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #b00000;
    }

    .producto {
      background: white;
      color: black;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="logo_proveedora.webp" class="marca-agua" alt="Marca de agua" />
  <h1>Entrada - Almacén Dulces</h1>

  <div class="formulario">
    <input type="text" id="codigoInput" inputmode="numeric" autocomplete="off" placeholder="Código del producto" />
    <input type="number" id="cantidadInput" placeholder="Cantidad" />
    <input type="text" id="sucursalInput" placeholder="Sucursal" />
    <button onclick="agregarProducto()">Agregar producto</button>

    <div id="productosAgregados"></div>

    <button onclick="guardarEntrada()">Guardar entrada</button>
  </div>

  <script>
    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let productos = [];

async function agregarProducto() {
  const codigo = document.getElementById('codigoInput').value.trim();
  const cantidad = parseFloat(document.getElementById('cantidadInput').value.trim());
  const sucursal = document.getElementById('sucursalInput').value.trim();

  if (!codigo || !cantidad || !sucursal) {
    alert("Completa todos los campos");
    return;
  }

  // Asegura que el código tenga 13 dígitos con ceros a la izquierda
  const codigoTexto = codigo.padStart(13, '0');

  try {
    const query = await db.collection("productos").where("Codigo Barra", "==", codigoTexto).get();
    if (query.empty) {
      alert("Producto no encontrado en la base de datos.");
      return;
    }

    const producto = query.docs[0].data();

  const indexExistente = productos.findIndex(p => p.codigo === codigoTexto && p.sucursal === sucursal);

if (indexExistente !== -1) {
  productos[indexExistente].cantidad += cantidad;
} else {
  productos.push({
    codigo: codigoTexto,
    cantidad: cantidad,
    sucursal: sucursal,
    descripcion: producto.Concepto || producto.Descripcion || "Sin descripción",
    unidad: producto["Unidad de Medida Sat"] || producto.Unidad || ""
  });
}
    mostrarProductos();
    document.getElementById('codigoInput').value = '';
    document.getElementById('cantidadInput').value = '';
  } catch (error) {
    console.error("Error al buscar producto:", error);
    alert("Error al buscar el producto");
  }
}
   function mostrarProductos() {
  const contenedor = document.getElementById('productosAgregados');
  contenedor.innerHTML = '';
  productos.forEach((prod, index) => {
    contenedor.innerHTML += `
      <div class="producto">
        <strong>${prod.descripcion}</strong><br>
        Código: ${prod.codigo} | Cantidad: ${prod.cantidad} ${prod.unidad}<br>
        Sucursal: ${prod.sucursal}
        <button onclick="eliminarProducto(${index})">❌</button>
      </div>
    `;
  });
}

    function eliminarProducto(index) {
      productos.splice(index, 1);
      mostrarProductos();
    }

    async function obtenerFolio() {
      const ref = db.collection("consecutivos").doc("almacen_dulces_entradas");
      const doc = await ref.get();
      let actual = doc.exists ? doc.data().valor : 0;
      actual++;
      await ref.set({ valor: actual });
      return actual;
    }

async function guardarEntrada() {
  if (productos.length === 0) {
    alert("No hay productos agregados");
    return;
  }

  const folio = await obtenerFolio();
  const fecha = new Date().toISOString();

  const promesas = productos.map((prod) => {
    return db.collection("almacenes").doc("Almacen_Dulces").collection("entradas").add({
      codigo: prod.codigo,
      cantidad: prod.cantidad,
      sucursal: prod.sucursal,
      descripcion: prod.descripcion,
      unidad: prod.unidad,
      fecha: fecha,
      folio: folio
    });
  });

  await Promise.all(promesas);
  alert(`Entrada guardada con folio ${folio}`);
  productos = [];
  mostrarProductos();
}
  </script>
</body>
</html>
